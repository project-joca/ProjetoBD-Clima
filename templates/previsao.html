<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão para {{ clima.cidade }}</title>
</head>
<body>
    <h1>Previsão do Tempo para {{ clima.cidade }}</h1>
    
    <ul>
        <li><strong>Temperatura:</strong> {{ clima.temperatura }} °C</li>
        <li><strong>Descrição:</strong> {{ clima.descricao }}</li>
        <li><strong>Umidade:</strong> {{ clima.umidade }}%</li>
        <li><strong>Velocidade do Vento:</strong> {{ clima.vento }} m/s</li>
    </ul>
    
    <a href="/">Voltar</a>
</body>
</html>
